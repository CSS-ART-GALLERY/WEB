<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <div class="info-left">
            <section>
                <h1 class="gallery-title">CSS ART GALLERY</h1>
            </section>
        </div>
        <div class="info-right">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <i class="fas fa-envelope"></i>  cssart-gallery@gmail.com

            <div class="info-link">
                <a href="#shop">Explore Now</a>
            </div>
        </div>
    </div>
    
    <header>
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#highlights">Highlights</a></li>
            </ul>
        </nav>
    </header>
       

    <section class="home">
        <div class="home-section" id="home">
            <div class="home-content">
                <div class="home-links">
                    <h3><a href="#shop" class="explore-link">EXPLORE</a></h3>
                </div>
            </div>
        </div>
    </section>

    <section class="highlights">
        <div class="highlights-section" id="highlights">
            <h2 class="section-title">Highlights</h2>
            <div class="card-group">
                <div class="card">
                    <img src="Images/1.jpg" alt="Highlight 1">
                    <div class="layer"></div>
                    <div class="info">
                        <h1>Title 1</h1>
                        <p>Short description of highlight 1.</p>
                        <button>Explore</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="Images/3.jpg" alt="Highlight 2">
                    <div class="layer"></div>
                    <div class="info">
                        <h1>Title 2</h1>
                        <p>Short description of highlight 2.</p>
                        <button>Explore</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="Images/2.jpg" alt="Highlight 3">
                    <div class="layer"></div>
                    <div class="info">
                        <h1>Title 3</h1>
                        <p>Short description of highlight 3.</p>
                        <button>Explore</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

</body>
</html>
